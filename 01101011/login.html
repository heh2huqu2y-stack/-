<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Cairo', sans-serif; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }
    .login-box {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 300px;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #ff758c;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4e6d;
    }
    p#error-msg { color: #ffdddd; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="password" id="password" placeholder="أدخل الباسورد">
    <button onclick="login()">دخول</button>
    <p id="error-msg"></p>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("password").value;
      if(pass === "12345") {
        localStorage.setItem("auth", "true");
        window.location.href = "secret.html";
      } else {
        document.getElementById("error-msg").textContent = "الباسورد غلط!";
      }
    }
  </script>
</body>
</html>
